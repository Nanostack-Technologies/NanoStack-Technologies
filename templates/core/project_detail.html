{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container detail-container">
    <div class="detail-card">
        {% if project.image %}
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="detail-image">
        {% endif %}
        
        <div class="detail-content">
            <div class="detail-meta">{{ project.tech_stack }}</div>
            <h1 class="detail-title">{{ project.title }}</h1>
            
            <div class="detail-text">
                {{ project.description|safe }}
            </div>
            
            <div class="detail-actions">
                {% if project.link %}
                <a href="{{ project.link }}" target="_blank" class="btn btn-primary">Visit Live Site <i class="fas fa-external-link-alt"></i></a>
                {% endif %}
                
                <a href="{% url 'projects' %}" class="btn btn-outline">Back to Projects</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
