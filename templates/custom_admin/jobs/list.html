{% extends 'custom_admin/base_admin.html' %}

{% block header %}Job Openings{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>All Jobs</span>
        <a href="{% url 'admin_job_add' %}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Add New</a>
    </div>
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Posted</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td><span class="badge bg-secondary">{{ job.type }}</span></td>
                    <td>{{ job.location }}</td>
                    <td>{{ job.posted_at|date:"M d, Y" }}</td>
                    <td>
                        <a href="{% url 'admin_job_edit' job.pk %}" class="btn btn-sm btn-info text-white"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'admin_job_delete' job.pk %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
