{% extends 'custom_admin/base_admin.html' %}

{% block header %}{% if form.instance.pk %}Edit Blog Post{% else %}Add Blog Post{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Post</button>
                <a href="{% url 'admin_blogs_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
