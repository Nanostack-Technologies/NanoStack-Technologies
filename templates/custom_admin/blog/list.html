{% extends 'custom_admin/base_admin.html' %}

{% block header %}Blogs{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>All Posts</span>
        <a href="{% url 'admin_blog_add' %}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Add New</a>
    </div>
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in blogs %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.author }}</td>
                    <td>{{ post.created_at|date:"M d, Y" }}</td>
                    <td>
                        <a href="{% url 'admin_blog_edit' post.pk %}" class="btn btn-sm btn-info text-white"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'admin_blog_delete' post.pk %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
