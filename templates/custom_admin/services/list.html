{% extends 'custom_admin/base_admin.html' %}

{% block header %}Services{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>All Services</span>
        <a href="{% url 'admin_service_add' %}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Add New</a>
    </div>
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Icon</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{ service.order }}</td>
                    <td><i class="{{ service.icon }}"></i></td>
                    <td>{{ service.title }}</td>
                    <td>
                        <a href="{% url 'admin_service_edit' service.pk %}" class="btn btn-sm btn-info text-white"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'admin_service_delete' service.pk %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
